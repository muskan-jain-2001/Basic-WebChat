<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>CHAT-APP</title>

    <link href="style.css" rel="stylesheet">

</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3 col-sm-12">
                <h1 class="text-center">
                    CHAT-APP......
                    <br>
                    <button id="clear" class="btn btn-danger">CLEAR CHAT</button>
                </h1>
                <div id="status"></div>
                <div id="chat">
                    <input type="text" id="username" class="form-control" placeholder="Enter Name..">
                    <br>
                    <div class="card">
                        <div id="messages" class="card-block" style="height:28rem">

                        </div>
                    </div>
                    <br>
                    <form>
                        <input id="textarea" type="text" placeholder="Enter message..."></input>
                        <button id="send" class="btn btn-success btn-md">SEND</button>

                    </form>


                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.dev.js"></script>
    <script src="script.js">
    </script>
</body>

</html>
